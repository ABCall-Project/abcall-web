###################################
# INGRESS
###################################
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abcall-web-ingress
  labels:
    name:  abcall-web-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: abcall-web.lab-cloud-development.xyz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: abcall-web-service
            port:
              number: 80
