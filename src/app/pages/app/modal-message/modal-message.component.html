<div class="d-flex flex-row justify-content-center align-items-center header-modal" >
    <h2 mat-dialog-title style="color: white;" >{{data.title}}</h2>
</div>
<mat-dialog-content class="mat-typography">
    {{data.message}}
  
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial >{{data.buttonCloseTitle}}</button>
</mat-dialog-actions>
