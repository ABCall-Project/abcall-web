<h1>Cargue de Base de Conocimiento</h1>
<form (ngSubmit)="onSubmit()" #fileForm="ngForm" class="file-upload-form">
    <p>Selecciona un archivo de texto:</p>
    <input type="file" (change)="onFileSelected($event)" accept=".txt" required />
    
    <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile">
      Cargar Archivo
    </button>
  </form>
  
  <mat-error *ngIf="fileError">{{ fileError }}</mat-error>
