<div class="container-fluid">
    <div class="center">
        <h1>Lista usuarios</h1>
    </div>
    <div class="row">
        <h3>Costo real a la fecha:</h3>
    </div>

    <br />


    <mat-card class="cardWithShadow">
        <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 200px;">
            <mat-spinner [diameter]="48"></mat-spinner>
        </div>
        <div *ngIf="!isLoading" class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="no-wrap m-t-0 v-middle w-100">
                <ng-container matColumnDef="chk">
                    <th mat-header-cell *matHeaderCellDef>

                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        <mat-checkbox [checked]="isRowSelected(element)" (change)="onCheckboxChange(element)"
                            color="primary">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">
                        Id
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.id }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">
                        Nombre
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">
                        Apellidos
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.last_name}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">
                        # Telefonico
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.phone_number }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-15">
                        Email
                    </th>
                    <td mat-cell *matCellDef="let element" class="f-s-14">
                        {{ element.email }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15 text-center">Ver detalle de factura</th>
                    <td mat-cell *matCellDef="let element"
                        class="f-s-14 d-flex justify-content-center align-items-center">
                        <a mat-icon-button (click)="openInvoiceDetails(element)" class="d-flex justify-content-center">
                            <i-tabler name="eye" class="icon-18 d-flex align-items-center"></i-tabler>
                        </a>


                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 8, 10]" [length]="totalRows" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>

</div>
