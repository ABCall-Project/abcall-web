<h1>Carga Masiva de Clientes</h1>
<form (ngSubmit)="onSubmit()" #fileForm="ngForm" class="file-upload-form">
  <p>Selecciona un archivo de texto:</p>
  <input type="file" (change)="onFileSelected($event)" accept=".txt" required />

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile || fileError">
      Cargar Archivo
    </button>

    <button mat-raised-button color="warn" type="button" (click)="onCancel()">
      Cancelar
    </button>
  </div>

  <mat-error *ngIf="fileError">{{ fileError }}</mat-error>
</form>

<div *ngIf="fileContent" class="preview">
  <h3>Previsualizaci√≥n del archivo:</h3>
  <pre>{{ fileContent }}</pre>
</div>

<div *ngIf="confirmationMessage" class="confirmation-message">
  {{ confirmationMessage }}
</div>
