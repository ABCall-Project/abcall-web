<div class="center">
  <h1>Carga Masiva de Clientes</h1>
  <form (ngSubmit)="onSubmit()" #fileForm="ngForm" class="file-upload-form">
    <p>Selecciona un archivo de texto:</p>
    <label for="file-input" class="file-input-label">
      <input id="file-input" type="file" class="file-input" (change)="onFileSelected($event)" accept=".txt" required />
      <span class="file-input-icon"><img src="../../../../assets/images/logos/upload.png"> </span>
      <span class="file-input-placeholder">
        Selecciona un archivo .txt
      </span>
    </label>
    <div class="button-group button-container">
      <button mat-raised-button style="border: 1px solid #090041;" type="button" (click)="onCancel()">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile || fileError">
        Confirmar
      </button>
    </div>
    <mat-error *ngIf="fileError">{{ fileError }}</mat-error>
  </form>
  <div *ngIf="fileContent" class="preview">
    <h3>Previsualizaci√≥n del archivo:</h3>
    <pre>{{ fileContent }}</pre>
  </div>

  <div *ngIf="confirmationMessage" class="confirmation-message">
    {{ confirmationMessage }}
  </div>
</div>
