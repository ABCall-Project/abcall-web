<div class="d-flex flex-row justify-content-center align-items-center header-modal">
    <h2 mat-dialog-title style="color: white;">Analítica predictiva</h2>
  </div>
  
  <mat-dialog-content class="mat-typography">
    <mat-card class="cardWithShadow">
      <div *ngIf="isLoading" class="spinner-container">
        
        <mat-spinner></mat-spinner>
      </div>
  
      <div *ngIf="!isLoading" class="container-fluid">
        <div class="row d-flex align-items-start" style=" margin-left: 1em;">
          <div class="col-4 d-flex align-items-start" style="color: #090041;display: table; height: 100%;">
            <h3><b>Sugerencias para el cliente</b></h3>
          </div>
          <div class="col-8 d-flex justify-content-start" style="color: #090041;">
            <ul style="list-style: none;">
                <li style="position: relative; padding-left: 25px;">
                  <img src="../../../../../assets/images/svgs/gg_check-o.svg" alt="Icono" style="position: absolute; left: 0; top: 0; width: 20px; height: 20px;">
                  Realizar un pago anticipado
                </li>
                <li style="position: relative; padding-left: 25px;">
                  <img src="../../../../../assets/images/svgs/gg_check-o.svg" alt="Icono" style="position: absolute; left: 0; top: 0; width: 20px; height: 20px;">
                  Otro ítem de lista
                </li>
                <li style="position: relative; padding-left: 25px;">
                    <img src="../../../../../assets/images/svgs/gg_check-o.svg" alt="Icono" style="position: absolute; left: 0; top: 0; width: 20px; height: 20px;">
                    Otro ítem de lista
                </li>
                <li style="position: relative; padding-left: 25px;">
                <img src="../../../../../assets/images/svgs/gg_check-o.svg" alt="Icono" style="position: absolute; left: 0; top: 0; width: 20px; height: 20px;">
                Otro ítem de lista
                </li>
            </ul>
          </div>
        </div>
      </div>
    </mat-card>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial style="width: 300px;">Cerrar</button>
  </mat-dialog-actions>
