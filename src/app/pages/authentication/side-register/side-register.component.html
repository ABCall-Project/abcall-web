<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <h2 class="text-center mb-4 custom-title">Creación de Cliente</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <!-- Nombres -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" placeholder="Ingrese sus nombres" />
            <mat-hint *ngIf="f['nombres'].touched && f['nombres'].invalid">
              <!-- <div *ngIf="f['nombres'].errors?.required">Nombres es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>

        <!-- Teléfono -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label># Teléfono</mat-label>
            <input matInput formControlName="telefono" placeholder="Ingrese su número de teléfono" />
            <mat-hint *ngIf="f['telefono'].touched && f['telefono'].invalid">
              <!-- <div *ngIf="f['telefono'].errors?.required">Teléfono es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Canal -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Canal</mat-label>
            <mat-select formControlName="canal">
              <mat-option value="whatsapp">WhatsApp</mat-option>
              <mat-option value="email">Email</mat-option>
              <mat-option value="telefono">Teléfono</mat-option>
            </mat-select>
            <mat-hint *ngIf="f['canal'].touched && f['canal'].invalid">
              <!-- <div *ngIf="f['canal'].errors?.required">Canal es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>

        <!-- NIT -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>NIT</mat-label>
            <input matInput formControlName="nit" placeholder="Ingrese su NIT" />
            <mat-hint *ngIf="f['nit'].touched && f['nit'].invalid">
              <!-- <div *ngIf="f['nit'].errors?.required">NIT es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Email -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Ingrese su email" />
            <mat-hint *ngIf="f['email'].touched && f['email'].invalid">
              <!-- <div *ngIf="f['email'].errors?.required">Email es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>

        <!-- Contraseña -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña" />
            <mat-hint *ngIf="f['password'].touched && f['password'].invalid">
              <!-- <div *ngIf="f['password'].errors?.required">Contraseña es requerida.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Confirmar Contraseña -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirme su contraseña" />
            <mat-hint *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid">
              <!-- <div *ngIf="f['confirmPassword'].errors?.required">Confirmación de contraseña es requerida.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="text-center mt-4">
        <!-- Botón Cancelar -->
        <button mat-flat-button class="btn-secondary-custom">
          Cancelar
        </button>

        <!-- Botón Confirmar -->
        <button mat-flat-button color="primary" class="btn-primary-custom" [disabled]="!form.valid">
          Confirmar
        </button>
      </div>

    </form>
  </div>
</div>

<footer class="footer d-flex justify-content-between align-items-center">
  <!-- Logos en la izquierda -->
  <div class="footer-logos">
    <a href="https://www.facebook.com" target="_blank">
      <img src="/assets/images/svgs/facebook-icon.svg" alt="Facebook" width="24" class="m-2">
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="/assets/images/svgs/instagram-icon.svg" alt="Instagram" width="24" class="m-2">
    </a>
    <a href="https://www.linkedin.com" target="_blank">
      <img src="/assets/images/svgs/linkedin-icon.svg" alt="LinkedIn" width="24" class="m-2">
    </a>
  </div>

  <!-- Texto en el centro -->
  <p class="text-center">© 2024 Tu Empresa. Todos los derechos reservados.</p>
</footer>
