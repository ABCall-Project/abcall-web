<header>
  <img src="/assets/images/logos/abcall-blue-letter.svg" alt="ABCall" />
</header>
<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 formTitle">
  <h2 class="text-center mb-4 custom-title">Creación de Cliente</h2>
</section>
<div class="container h-100 d-flex justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <!-- Nombres -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Nombre o nombre empresa</mat-label>
            <input
              matInput
              formControlName="nombres"
              placeholder="Ingrese sus nombres"
            />
            <mat-hint *ngIf="f['nombres'].touched && f['nombres'].invalid">
              <!-- <div *ngIf="f['nombres'].errors?.required">Nombres es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Apellido</mat-label>
            <input
              matInput
              formControlName="lastname"
              placeholder="Ingrese su apellido"
            />
            <mat-hint *ngIf="f['lastname'].touched && f['lastname'].invalid">
              <!-- <div *ngIf="f['nombres'].errors?.required">Nombres es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Teléfono -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label># Teléfono</mat-label>
            <input
              matInput
              formControlName="telefono"
              placeholder="Ingrese su número de teléfono"
            />
            <mat-hint *ngIf="f['telefono'].touched && f['telefono'].invalid">
              <!-- <div *ngIf="f['telefono'].errors?.required">Teléfono es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
        <!-- NIT -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>NIT</mat-label>
            <input
              matInput
              formControlName="nit"
              placeholder="Ingrese su NIT"
            />
            <mat-hint *ngIf="f['nit'].touched && f['nit'].invalid">
              <!-- <div *ngIf="f['nit'].errors?.required">NIT es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Email -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Ingrese su email"
            />
            <mat-hint *ngIf="f['email'].touched && f['email'].invalid">
              <!-- <div *ngIf="f['email'].errors?.required">Email es requerido.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
        <!-- Contraseña -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Ingrese su contraseña"
            />
            <mat-hint *ngIf="f['password'].touched && f['password'].invalid">
              <!-- <div *ngIf="f['password'].errors?.required">Contraseña es requerida.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <!-- Confirmar Contraseña -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Confirmar Contraseña</mat-label>
            <input
              matInput
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirme su contraseña"
            />
            <mat-hint
              *ngIf="
                f['confirmPassword'].touched && f['confirmPassword'].invalid
              "
            >
              <!-- <div *ngIf="f['confirmPassword'].errors?.required">Confirmación de contraseña es requerida.</div> -->
            </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="text-center mt-4">
        <!-- Botón Cancelar -->
        <button mat-flat-button class="btn-secondary-custom">Cancelar</button>

        <!-- Botón Confirmar -->
        <button
          mat-flat-button
          color="primary"
          class="btn-primary-custom"
          [disabled]="!form.valid"
        >
          Confirmar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="social-links">
    <a href="#" target="_blank"
      ><img
        src="/assets/images/logos/Facebook.svg"
        style="width: 32px"
        alt="Facebook"
    /></a>
    <a href="#" target="_blank"
      ><img
        src="/assets/images/logos/Instagram.svg"
        style="width: 32px"
        alt="Instagram"
    /></a>
    <a href="#" target="_blank"
      ><img
        src="/assets/images/logos/LinkedIn.svg"
        style="width: 32px"
        alt="Linkedin"
    /></a>
  </div>
  <span>&copy; ABCall</span>
</footer>
