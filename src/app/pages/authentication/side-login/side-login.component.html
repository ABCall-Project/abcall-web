<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100" style="background-color: #DED4EF;">
        <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'light'">
          <img src="./assets/images/logos/light-logo.svg" class="align-middle m-2" alt="logo" />
        </a>
        <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'dark'">
          <img src="./assets/images/logos/light-logo.svg" class="align-middle m-2" alt="logo" />
        </a>

        <div class="align-items-center justify-content-center img-height d-none d-lg-flex" >
          <img src="/assets/images/backgrounds/abcallsignin-bg.svg" alt="login" style="max-width: 500px" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">AbCall</h4>

            

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Correo</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="uname" />
                <mat-hint *ngIf="f['uname'].touched && f['uname'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="f['uname'].errors && f['uname'].errors['required']">
                    Correo requerido.
                  </div>
                  <div class="text-error" *ngIf="f['uname'].errors && f['uname'].errors['minlength']">
                    Correo no valido.
                  </div>
                </mat-hint>
              </mat-form-field>

              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" formControlName="password" />
                <mat-hint *ngIf="f['password'].touched && f['password'].invalid" class="m-b-16 error-msg">
                  <div class="text-error" *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    ">
                    Contraseña requerida.
                  </div>
                </mat-hint>
              </mat-form-field>

             
              <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                Iniciar Sesión
              </button>
              <!-- input -->
            </form>
            <span class="d-block f-w-500 d-block m-t-24">
              <a [routerLink]="['/authentication/side-register']"
                class="text-decoration-none text-primary f-w-500 f-s-14">
                ¿Olvidaste tu contraseña?</a>
            </span>

            <span class="d-block f-w-500 d-block m-t-24">
              <a [routerLink]="['/authentication/side-register']"
                class="text-decoration-none text-primary f-w-500 f-s-14">
                ¿Aún no estás registrado? Ver planes</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
